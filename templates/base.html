<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Neon AI Attendance" }}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    {% block head %}{% endblock %}
</head>
<body>

    {% if session.get('logged_in') %}
        {% include 'sidebar.html' %}
        <main class="page-content animate__animated animate__fadeIn">
            {% block content %}{% endblock %}
        </main>
    {% else %}
        {% block login_content %}{% endblock %}
    {% endif %}

    <!-- Footer Stats / Credit -->
    <div style="position: fixed; bottom: 15px; right: 20px; font-size: 11px; color: rgba(255,255,255,0.2); z-index: 1001;">
        AI CORE v2.0 â€¢ System Secure
    </div>

    <script src="/static/js/main.js" defer></script>
</body>
</html>
