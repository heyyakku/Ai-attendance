{% extends "base.html" %}
{% block content %}

<style>
/* PROFILE CARD */
.profile-card {
    max-width: 520px;
    margin: auto;
    margin-top: 60px;
    padding: 30px;
    border-radius: 18px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(76,140,255,0.3);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(76,140,255,0.35);
    text-align: center;
    animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
    from { opacity:0; transform: translateY(15px); }
    to { opacity:1; transform: translateY(0); }
}

.profile-title {
    font-size: 30px;
    color: #4c8cff;
    font-weight: 600;
    margin-bottom: 15px;
    text-shadow: 0 0 14px rgba(76,140,255,0.7);
}

.profile-pic {
    width: 125px;
    height: 125px;
    border-radius: 50%;
    margin: auto;
    margin-bottom: 18px;
    overflow: hidden;
    border: 3px solid rgba(76,140,255,0.5);
    box-shadow: 0 0 25px rgba(76,140,255,0.45);
}

.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.info-box {
    margin-top: 18px;
    background: rgba(255,255,255,0.06);
    padding: 12px 18px;
    border-radius: 10px;
    border: 1px solid rgba(76,140,255,0.25);
    box-shadow: 0 0 12px rgba(76,140,255,0.2);
    text-align: left;
}

.info-box p {
    margin: 8px 0;
    font-size: 15px;
}

.info-label {
    opacity: .7;
    font-size: 14px;
}

/* Button */
.logout-btn {
    margin-top: 20px;
    background: #ff5252;
    border: none;
    color: white;
    padding: 12px 22px;
    border-radius: 10px;
    cursor: pointer;
    transition: .2s;
    box-shadow: 0 0 15px rgba(255,82,82,0.5);
}
.logout-btn:hover {
    background: #ff3030;
    box-shadow: 0 0 20px rgba(255,82,82,0.75);
}
</style>


<div class="profile-card">

    <div class="profile-pic">
        <img src="/static/img/user.png" alt="Profile Photo">
    </div>

    <h2 class="profile-title">{{ session['username'] | capitalize }}</h2>

    <div class="info-box">
        <p><span class="info-label">Role:</span>  
           <strong>{{ session['role'] | capitalize }}</strong>
        </p>

        <p><span class="info-label">Login Time:</span>  
           <strong>{{ session['login_time'] }}</strong>
        </p>

        <p><span class="info-label">IP Address:</span>  
           <strong>{{ request.remote_addr }}</strong>
        </p>
    </div>

    <a href="/logout">
        <button class="logout-btn">Logout</button>
    </a>

</div>

{% endblock %}
